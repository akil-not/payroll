<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payroll.css">
    <title>ACTIVITY 4 WEB PAYROLL PROGRAM (1)</title>
</head>
<body>
    <div class="container_head">
        <h1>PAYROLL FORM</h1>
        <form id="payrollForm">
            <label for="id_number">ID NUMBER:</label>
            <input type="text" id="id_number" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" required>

            <label for="position">Position:</label>
            <input type="text" id="position" required>

            <label for="rate">Rate:</label>
            <input type="number" id="rate" required>

            <label for="work_days">Work Days:</label>
            <input type="number" id="work_days" required>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="payroll.js"></script>
</body>
</html>
